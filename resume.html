<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    input[type="file"] {
      padding: 4px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<form action="#" method="POST" enctype="multipart/form-data">
  <h2>Resume Submission Form</h2>

  <div class="form-section">
    <label for="fieldName">Field Name</label>
    <input type="text" id="fieldName" name="fieldName" required>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="maritalStatus">Marital Status</label>
    <select id="maritalStatus" name="maritalStatus" required>
      <option value="">--Select--</option>
      <option>Single</option>
      <option>Married</option>
      <option>Divorced</option>
    </select>

    <label for="nationality">Nationality</label>
    <input type="text" id="nationality" name="nationality" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="linkedin">LinkedIn Profile URL</label>
    <input type="url" id="linkedin" name="linkedin">

    <label for="github">GitHub Profile URL</label>
    <input type="url" id="github" name="github">

    <label for="profilePhoto">Upload Profile Photo</label>
    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">

    <label for="resume">Upload Resume (PDF only)</label>
    <input type="file" id="resume" name="resume" accept="application/pdf" required>
  </div>

  <div class="form-section">
    <label for="objective">Career Objective</label>
    <textarea id="objective" name="objective" rows="3" required></textarea>

    <label for="qualification">Highest Qualification</label>
    <input type="text" id="qualification" name="qualification" required>

    <label for="college">Name of College / University</label>
    <input type="text" id="college" name="college" required>

    <label for="gradYear">Year of Graduation</label>
    <input type="number" id="gradYear" name="gradYear" min="1950" max="2099" required>

    <label for="skills">Technical Skills (HTML, CSS, JS, etc.)</label>
    <textarea id="skills" name="skills" rows="2"></textarea>

    <label for="languages">Programming Languages Known</label>
    <textarea id="languages" name="languages" rows="2"></textarea>

    <label for="certifications">Certifications (if any)</label>
    <textarea id="certifications" name="certifications" rows="2"></textarea>

    <label for="experience">Work Experience (Years)</label>
    <input type="number" id="experience" name="experience" min="0" max="50">

    <label for="lastCompany">Last Company Worked At</label>
    <input type="text" id="lastCompany" name="lastCompany">

    <label for="designation">Your Job Role / Designation</label>
    <input type="text" id="designation" name="designation">

    <label for="knownLanguages">Languages Known</label>
    <input type="text" id="knownLanguages" name="knownLanguages">

    <label for="hobbies">Hobbies</label>
    <textarea id="hobbies" name="hobbies" rows="2"></textarea>
  </div>

  <label>
    <input type="checkbox" name="declaration" required>
    I hereby declare that the information provided above is true and correct to the best of my knowledge.
  </label>

  <div style="margin-top: 20px; text-align: center;">
    <button type="submit" class="submit-btn">Submit Resume</button>
  </div>
</form>

</body>
</html>
